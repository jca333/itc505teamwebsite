<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Crocheting Bro's</title>
  <style>
    /* Basic styling for consistency */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* light baby blue background */
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #b0e0e6; /* baby blue header */
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #4682b4; /* darker blue for logo text */
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
    }

    nav ul li a:hover {
      color: #4682b4;
    }

    .login-icon {
      font-size: 18px;
      color: #4682b4;
      text-decoration: none;
    }

    .login-icon:hover {
      color: #5a9bd6;
    }

    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .form-container h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #4682b4;
    }

    .form-container label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4682b4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #5a9bd6;
    }

    .form-container .redirect {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .form-container .redirect a {
      color: #4682b4;
      text-decoration: none;
    }

    .form-container .redirect a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Crocheting Bro's</div>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="product.html">Products</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="resources.html">Additional Resources</a></li>
      <li><a href="cart.html">Cart</a></li>
    </ul>
    <a href="login.html" class="login-icon">Login</a>
  </nav>
</header>

<div class="form-container">
  <h1>Register</h1>
  <form id="register-form">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required>
    
    <button type="submit">Register</button>
    <div class="redirect">
      <p>Already have an account? <a href="login.html">Login Here</a></p>
    </div>
  </form>
</div>

<script>
  document.getElementById('register-form').addEventListener('submit', function(e) {
    e.preventDefault();

    // Simple mock validation (replace with backend integration)
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (password === confirmPassword) {
      alert('Registration successful! Redirecting to the homepage...');
      window.location.href = 'home.html'; // Redirect to home page after successful registration
    } else {
      alert('Passwords do not match. Please try again.');
    }
  });
</script>

</body>
</html>
