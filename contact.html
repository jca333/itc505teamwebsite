<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Crocheting Bro's</title>
  <style>
    /* Reuse the style from the home page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* light baby blue background */
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #b0e0e6; /* baby blue header */
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #4682b4;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
    }

    nav ul li a:hover {
      color: #4682b4;
    }

    .contact-form {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
      color: #4682b4;
      text-align: center;
    }

    .contact-form form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .contact-form label {
      font-size: 16px;
      font-weight: bold;
    }

    .contact-form input, 
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #4682b4;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #5a9bd4;
    }

    footer {
      text-align: center;
      padding: 20px 40px;
      background-color: #b0e0e6;
      margin-top: 40px;
    }

    footer p {
      margin: 10px 0;
      font-size: 14px;
      color: #666;
    }

    footer a {
      text-decoration: none;
      margin: 0 15px;
      font-size: 20px;
      color: #333;
    }

    footer a:hover {
      color: #4682b4;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Crocheting Bro's</div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="resources.html">Additional Resources</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
      <a href="login.html" class="login-icon">Login</a>
      </ul>
    </nav>
  </header>

  <section class="contact-form">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="note">Note</label>
      <textarea id="note" name="note" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Crocheting Store. All rights reserved.</p>
    <a href="#">Facebook</a>
    <a href="#">Instagram</a>
    <a href="#">Pinterest</a>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from submitting normally
      
      // Clear form inputs
      this.reset();

      // Display thank-you message
      alert('Thank you, we will have a service rep respond ASAP!');
    });
  </script>
</body>
</html>
